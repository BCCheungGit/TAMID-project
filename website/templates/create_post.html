{% extends "base.html" %} {% block title %}Home{% endblock %} 
{% block content%}
<h1 align="Center">Make a Post</h1>

<form method="POST">
    <label for="title">Title</label>
    <textarea name="title" id="title" placeholder="Post Title" class="form-control"></textarea>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='signup.css') }}">

    <label for="text">Text</label>
    <textarea name="text" id="text"  class="form-control"></textarea>
    
    <h3>Tags</h3>
    <textarea name="tag1" id="tag1" placeholder="tag1" class="form-control"></textarea>
    <textarea name="tag2" id="tag2" placeholder="tag2" class="form-control"></textarea>
    <textarea name="tag3" id="tag3" placeholder="tag3" class="form-control"></textarea>

    <text> Private?</text>
    <input type="checkbox" name="is_private" id="is_private">

    <button type="submit">Post</button>
</form>

<a href="/home">
    <button type="submit" class="btn btn-lg btn-secondary">Back</button>
</a>



{% endblock %}
