{% extends "base.html" %} {% block title %}Home{% endblock %} 
{% block content%}
<h1 align="Center">Make a Post</h1>

<form method="POST">
    <label for="title">Title</label>
    <textarea name="title" id="title" placeholder="Post Title" class="form-control"></textarea>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='signup.css') }}">

    <label for="text" >Text</label>
    <textarea name="text" id="text" placeholder="Add blog text here!" class="form-control"></textarea>
    
    <label for="tag1">Tags</label>
    <textarea name="tag1" id="tag1" placeholder="Tag 1 (required)" class="form-control"></textarea>
    <br>
    <textarea name="tag2" id="tag2" placeholder="Tag 2 (required)" class="form-control"></textarea>
    <br>
    <textarea name="tag3" id="tag3" placeholder="Tag 3 (required)" class="form-control"></textarea>

    <input type="checkbox" name="is_private" id="is_private">
    <label for="is_private">Private?</label>
    <br>
    <div align="center">
    <button type="submit">Post</button>
    </div>
</form>
<div align="center">
<a href="/home">
    <button type="button" class="back-btn">Back</button>
</a>
</div>


{% endblock %}
