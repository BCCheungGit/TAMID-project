{% extends "base.html" %}
{% block title %}Sign Up{% endblock %}

{% block content %}
    <form method="POST">
      <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='signup.css') }}">
      
      <div class="form-group">
        <h3>Sign Up</h3>
        <label for="email" class="login-label">Email Address</label>
        <input type="text" id="email" name="email" placeholder="Enter Email"/>

        <label for="username" class="login-label">Username</label>
        <input type="text" id="username" name="username" class="form-control" placeholder="Enter Username"/>

        <label for="password1" class="login-label">Password</label>
        <input type="password" id="password1" name="password1" class="form-control" placeholder="Enter Password"/>

        <label for="password2" class="login-label">Password Again</label>
        <input type="password" id="password2" name="password2" class="form-control" placeholder="Enter Password Again"/>

        <div>
          <button type="submit">Sign Up</button>
        </div>
      </div>
    </form>
    {% endblock %}
